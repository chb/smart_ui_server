<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Range</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
			.start {
				border-left: solid 3px green;
			}
			.end {
				border-right: solid 3px red;
			}
			.parent {
				outline: dotted 2px gray;
			}
			#box {
				width: 400px;
			}
        </style>
	</head>
	<body>
		<div id='box'>
		<div></div>
		<h1>The Range Plugin</h1>
		<p>Select a range of text on the page and get useful info about it!</p>
		<p>We'll figure out what to do with form elements later.</p>
		<pre id='info'></pre>
		</div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>   
			
        </script>
		<script type='text/javascript'>
			steal.plugins('jquery/dom/range').then(function(){
			var curStart = $(),
				curEnd = $(),
				curParent = $(),
				htmlEl = function(el){
					return el.nodeType === 3 || el.nodeType === 4 ?
						el.parentNode : el;
				};
			$('body').bind('mousedown touchstart', function(ev){
					var range = $.Range(ev);
					console.log(range);
					console.log(range.start())
					console.log(range.start().offset)
				})
				var range, sourceRange, compare;
				range = document.createRange();
				range.selectNode(document.getElementsByTagName("div")[0]);
				sourceRange = document.createRange();
				sourceRange.selectNode(document.getElementsByTagName("div")[1]);
				compare = range.compareBoundaryPoints(Range.START_TO_END, sourceRange);
				console.log(compare)
			})
		</script>
	</body>
</html>
