<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>SMART Admin UI</title>
    <link type="text/css" href="static/smart_ui_server.css" rel="Stylesheet" />
    <link type="text/css" href="static/admin_ui.css" rel="Stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body style="text-align: center;">
    <div style="text-align: left; width: 400px; margin-left: auto; margin-right: auto; margin-top: 100px;">
        <div  style="text-align: center; margin-left: -0px;">
            <span id="logo">
              <img src="static/images/badges/SMArt-Logo.png" style="padding-bottom: 0px;" alt='SMArt'/>
            </span>

            <br clear="both"/>
            <div>
            Welcome admin. Click <a href="logout">here to log out</a>
            </div>
            <div id="results">
                <table class='nicetable'>
                    <thead>
                        <tr>
                            <th colspan="2">Apps found on the SMART server</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for app in apps %}
                        <tr>
                            <td>
                                <div class='name'>{{app.name}}</div>
                                <div class='id'>{{app.id}}</div>
                            </td>
                            <td>
                                <button class='delete' onclick="ADMIN.del('{{app.id}}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            Load a new manifest file into the SMART server. ("{{target}}" will be automatically replaced with "{{replace}}")
        </div>     
        <div>
            <form id="form-delete" method="post" action="delete">
                <input type="hidden" id="descriptor" name="id"/>
            </form>
            <form method="post" action="add" enctype="multipart/form-data">
                <input type="file" name="manifest"/>
                <button>Load</button>
            </form>
        </div>
    </div>
    
    <script>
    
var ADMIN;
if (!ADMIN) {
    ADMIN = {};
}
    
(function () {
    "use strict";
    
    ADMIN.del = function (id) {
        $("form#form-delete input#descriptor").val(id);
        $("form#form-delete").submit();
    };
}());
</script>
    
  </body>
</html>
