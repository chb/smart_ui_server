<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    {% if branding %}
      {% include branding.header_template %}
    {% else %} 
      {% include 'ui/header.html' %}
    {% endif %}
    <!-- development or production -->


    <script type="text/javascript" src="/static/steal/steal.js?steal[app]=smart_ui_server&steal[env]=development"></script>
    <script type="text/javascript">
      var ACCOUNT_ID = "{{ ACCOUNT_ID }}";
      var SMART_PASSTHROUGH_SERVER = "{{SMART_PASSTHROUGH_SERVER}}";
      var FULLNAME = "{{ FULLNAME }}";
      var PROXIED_RECORD_ID = "{{ PROXIED_RECORD_ID  }}";
      var PROXIED_RECORD_NAME = "{{ PROXIED_RECORD_NAME  }}";

    </script>
    <title>{% block title %}Proxied SMArt EMR{% endblock %}</title>
  </head>
  <body>
      <div  id="header">
        <span id="logo">SMArt EMR</span>
        <span id="working_with">Patient record: <span id="current_patient"></div></span>
      </div>

      <div id="record_tabs">
        <ul id="record_tabs_inner"></ul>
      </div>

	<div id='bigbody' style="position: relative; width: 100%; height: 100%;">

      <div id="app_selector">       
          <ul id="app_selector_inner">
          </ul>
	  <div id="record_owned_options">
            <ul id="manage_apps_list">
              <li>
                <a id="manage_apps_link" href="#manage_apps_req">
                   <img class="app_tab_img_small" height="16px" width="16px" src="/static/resources/images/icons_24/edit_add.png" />
                   <span>Manage Apps</span>
                </a>
              </li>
            </ul>
	  </div>
          <!-- used for jquery ui tabs for healthfeed -->
          <div id="_patient_search_tab_panel_hidden" style="display: none"></div>
          <div id="_healthfeed_tab_panel_hidden" style="display: none"></div>
          
          {% include 'ui/footer.html' %}
          
      </div> <!-- end app selector -->
      <div id="main_canvas">
      <div id="app_content"></div><iframe id="app_content_iframe" src="" style="display: none"></iframe>
      </div>
        <!-- used for jquery tools overlay -->
        <div class="overlay" id="overlay"><div class="wrap"></div></div>
	<div id="CloseApp" style="display: none"><span id="CloseAppID">app-id-here</span> [<a href="#">Close</a>]</div>
        
    
    </div> <!-- end big body -->

  </body>
</html>
