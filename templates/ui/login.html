<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
    <link rel="apple-touch-icon" href="/static/resources/images/smart-ipad-icon.png"/> 
    <link rel="apple-touch-startup-image" href="/static/resources/images/smart-ipad-icon.png"/> 

    <title> Reference SMArt EMR: Login</title>
    <link type="text/css" href="/static/smart_ui_server/smart_ui_server.css" rel="Stylesheet" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#username').focus();
        
    {% if account %}
        $('#username').val('{{account}}');
        $('#password').focus();
    {% endif %}
    
        $('#form').submit(function() {
          if (!$('#username').val()) {
            alert('Please enter an e-mail address.');
            $('#username').focus();
            return false;
          }

          if (!$('#password').val()){
            alert('Please enter a password.');
            $('#password').focus();
            return false;
          }
          return true;
        });
      })
    </script>
  </head>
  <body style="text-align: center;">
    <div style="text-align: left; width: 430px; margin-left: auto; margin-right: auto; margin-top: 100px;">
      <form id="form" method="post" action="/login">
        <div>
          <div style="text-align: center; margin-left: -50px;">
            <span id="logo" style="font-size: 2em;">
              <img src="/static/resources/images/badges/SMArt-Logo.png" style="margin-bottom: -17px;" alt='SMArt'/>
              EMR Login
            </span>
          </div>
          {% if error %}
            <div style="border: 3px dashed red; padding: 10px; margin: 70px 0 0 0; font-size: 20px;">
              {{error}}
            </div>
          {% endif %}
        </div>

        <br clear="both"/>
        <table>
        <tr>
          <td>
            <span style="font-size: 22px;">Email:</span>
          </td>
          <td>
            <input type="text" style="font-size: 20px;" id="username" name="username" tabindex="1"/>
          </td>
        </tr>
        <tr>
          <td>
            <span style="font-size: 22px;">Password:</span>
          </td>
          <td>
            <input type="password" style="font-size: 20px;" id="password" name="password" tabindex="2" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="hidden" name="return_url" value="{{return_url}}" />
            <input style="font-size: 18px; width: 100%;"
                   type="submit"
                   name="submit"
                   id="submit"
                   tabindex="3"
                   value="          Login        "/>
          </td>
        </tr>
        </table>

        <div style="margin-top: 1em;">
          <div><a href="/create_developer_account">Create Developer Account</a></div>
          <div><a href="/reset_password_request">Forgot Password</a></div>
        </div>
      </form>
    </div>
    {% if branding %}
      {% include branding.footer_template %}
    {% else %}
      {% include 'ui/footer.html' %}
    {% endif %}
  </body>
</html>
